    function renderProducts() {
        const container = document.getElementById("product-container");
        products.forEach((product) => {
            const card = `
                <div class="relative flex flex-col h-full rounded-lg bg-white shadow-md p-4">
                    <div class="h-60 w-full overflow-hidden rounded-lg">
                        <img
                            src="${product.image}"
                            class="h-full w-full object-cover"
                            alt="${product.name}"
                        />
                    </div>
                    <div class="flex flex-col justify-between flex-grow mt-4">
                        <div>
                            <p class="font-medium text-lg text-gray-900">${product.name}</p>
                            <p class="font-semibold text-green-500">$${product.price}</p>
                            <p class="text-sm text-gray-700 mt-2">${product.description}</p>
                        </div>
                        <button
                            class="mt-4 rounded-lg bg-green-500 py-2 px-4 text-center text-white hover:bg-green-600"
                            onclick="addToCart({name: '${product.name}', price: ${product.price}, description: '${product.description}'})"
                        >
                            Add to Cart
                        </button>
                    </div>
                </div>
            `;
            container.innerHTML += card;
        });
    }

    window.onload = renderProducts;
