{% extends 'seller_app/base.html' %}
{% load static %}

{% block content %}
<div class="flex-1 p-6">
    {% if user.role == 'seller' %}
    <h1 class="text-3xl font-bold">Tambah Barang Baru, {{ user.username }}</h1>
    {% else %}
    <p>You are not logged in.</p>
    {% endif %}

    <div class="mt-8">
        <form method="POST" enctype="multipart/form-data" class="max-w-lg mx-auto bg-white p-6 shadow-md rounded-lg">
            {% csrf_token %}
            <div class="mb-4">
                <label for="product_name" class="block text-sm font-medium text-gray-700">Nama Barang</label>
                <input
                    type="text"
                    id="product_name"
                    name="product_name"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-hijau-primary focus:border-hijau-primary sm:text-sm"
                    placeholder="Masukkan nama barang"
                    required
                >
            </div>

            <div class="mb-4">
                <label for="price" class="block text-sm font-medium text-gray-700">Harga</label>
                <input
                    type="number"
                    id="price"
                    name="price"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-hijau-primary focus:border-hijau-primary sm:text-sm"
                    placeholder="Masukkan harga"
                    required
                >
            </div>

            <div class="mb-4">
                <label for="quantity" class="block text-sm font-medium text-gray-700">Jumlah</label>
                <input
                    type="number"
                    id="quantity"
                    name="quantity"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-hijau-primary focus:border-hijau-primary sm:text-sm"
                    placeholder="Masukkan jumlah"
                    required
                >
            </div>

            <div class="mb-4">
                <label for="category" class="block text-sm font-medium text-gray-700">Kategori</label>
                <select
                    id="category"
                    name="category"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:ring-hijau-primary focus:border-hijau-primary sm:text-sm"
                    required
                >
                    <option value="">Pilih kategori</option>
                    <option value="buah">Buah</option>
                    <option value="sayur">Sayur</option>
                    <option value="lainnya">Lainnya</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="product_image" class="block text-sm font-medium text-gray-700">Foto Barang</label>
                <input
                    type="file"
                    id="product_image"
                    name="product_image"
                    class="mt-1 block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none focus:border-hijau-primary"
                    accept="image/*"
                    required
                >
            </div>

            <div class="mb-4">
                <label for="description" class="block text-sm font-medium text-gray-700">Deskripsi</label>
                <textarea
                    id="description"
                    name="description"
                    rows="4"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-hijau-primary focus:border-hijau-primary sm:text-sm"
                    placeholder="Masukkan deskripsi barang"
                    required
                ></textarea>
            </div>

            <div class="text-center">
                <button
                    type="submit"
                    class="w-full bg-hijau-primary hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-hijau-primary focus:ring-offset-2"
                >
                    Tambah Barang
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
