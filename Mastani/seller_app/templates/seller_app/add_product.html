{% extends 'seller_app/base.html' %}

{% block content %}
<div class="min-h-screen p-6 flex-1 bg-gray-100 flex items-center justify-center">
    <div class="container max-w-screen-lg mx-auto lg:mt-20 mt-5 bg-white rounded-lg p-6">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Tambah Produk</h2>
        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block text-gray-700 font-medium mb-2">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                <p class="text-red-500 text-sm mt-1">{{ field.errors }}</p>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="w-full py-2 px-2 bg-green-500 text-white rounded hover:bg-green-600 transition">
                Tambah Produk
            </button>
        </form>
    </div>
</div>
{% endblock %}
